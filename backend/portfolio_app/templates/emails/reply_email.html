<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reply from Portfolio</title>
</head>
<body style="font-family: Arial, sans-serif; color: #111; line-height: 1.6;">
    <h2>Hello {{ name }},</h2>
    <p>Thank you for reaching out! We have received your message and will get back to you shortly.</p>

    <h3>Your Message:</h3>
    <blockquote style="background:#f4f4f4; padding:10px; border-left:4px solid #00aaff;">
        {{ message }}
    </blockquote>

    <p>Best regards,<br>Your Name / Portfolio Team</p>
</body>
</html>
